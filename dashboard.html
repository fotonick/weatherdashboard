<!doctype html>

    <div class="attic">

  <script type="text/javascript" src="common.js"></script>
  <script>
    var outside_aqi_history = []; // array of [timestamp, PM2.5 AQI]
    var attic_aqi_history = []; // array of [timestamp, PM2.5 AQI]
    var winside_aqi_history = []; // array of [timestamp, PM2.5 AQI]
    var squidcave_aqi_history = []; // array of [timestamp, PM2.5 AQI]

    function update_dashboard() {
      update_outside();
      update_attic();
      update_livingroom();
      update_squidcave();
    }

    update_dashboard();
    var intervalID = window.setInterval(function () {
      update_dashboard();
    }, 30000);
  </script>
